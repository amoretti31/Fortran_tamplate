name: Fortran CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 3a: Checkout the repo
      - uses: actions/checkout@v4

      # Step 3b: Set up Docker (optional if you want to use your Docker image)
      - name: Build Docker Image
        run: docker build -t fortran-template .

      # Step 3c: Run build & tests inside Docker
      - name: Run tests inside Docker
        run: |
          docker run --rm -v ${{ github.workspace }}:/work -w /work fortran-template bash build_test.sh
